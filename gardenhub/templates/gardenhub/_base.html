<!DOCTYPE html>
{% load static %}
{% load compress %}
<html lang="en">
  <head>
    <title>GardenHub</title>
    <!-- Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="GardenHub application">
    <!-- Open Graph protocol -->
    <meta property="og:title" content="GardenHub">
    <meta property="og:type" content="application">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <meta property="og:description" content="GardenHub app.">
    <meta property="og:locale" content="en_US">
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href={% static "icons/apple-touch-icon.png" %}>
    <link rel="icon" type="image/png" sizes="32x32" href={% static "icons/favicon-32x32.png" %}>
    <link rel="icon" type="image/png" sizes="16x16" href={% static "icons/favicon-16x16.png" %}>
    <link rel="manifest" href={% static "icons/manifest.json" %}>
    <link rel="mask-icon" href={% static "icons/safari-pinned-tab.svg" %} color="#7b2c87">
    <link rel="shortcut icon" href={% static "icons/favicon.ico" %}>
    <meta name="msapplication-config" content={% static "icons/browserconfig.xml" %}>
    <meta name="theme-color" content="#7b2c87">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/semantic-ui@2.2.13/dist/semantic.min.css">
    <link rel="stylesheet" href="//cdn.rawgit.com/mdehoog/Semantic-UI-Calendar/930d05ce/dist/calendar.min.css">
    <link href="//fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Saira+Extra+Condensed" rel="stylesheet">
    {% compress css %}
      <link type="text/less" rel="stylesheet" href="{% static "less/style.less" %}">
    {% endcompress %}
    {% block extra_styles %}{% endblock %}
  </head>
  <body class="{% block primary_body_class %}{% endblock %} {% block body_class %}{% endblock %}">
    {% block header %}{% endblock %}
    {% block wrap %}
      {% block content %}{% endblock %}
    {% endblock %}

    <!-- Scripts -->
    <script
      src="//code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/semantic-ui@2.2.13/dist/semantic.min.js"></script>
    <script src="//cdn.rawgit.com/mdehoog/Semantic-UI-Calendar/930d05ce/dist/calendar.min.js"></script>
    {% compress js %}
      <script src="{% static "js/main.js" %}"></script>
    {% endcompress %}
    {% block extra_scripts %}{% endblock %}
  </body>
</html>
