<!DOCTYPE html>
{% load static %}
{% load compress %}
<html lang="en">
  <head>
    <title>GardenHub</title>
    <!-- Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="GardenHub application">
    <!-- Open Graph protocol -->
    <meta property="og:title" content="GardenHub">
    <meta property="og:type" content="application">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <meta property="og:description" content="GardenHub app.">
    <meta property="og:locale" content="en_US">

    <!-- Stylesheets -->
    {% compress css %}
      <link type="text/css" rel="stylesheet" href="{% static "semantic-ui-css/semantic.min.css" %}">
      <link type="text/less" rel="stylesheet" href="{% static "less/style.less" %}">
    {% endcompress %}
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed" rel="stylesheet">

    {% block extra_styles %}{% endblock %}
  </head>
  <body class="{% block primary_body_class %}{% endblock %} {% block body_class %}{% endblock %}">
    {% block header %}{% endblock %}
    {% block wrap %}
      {% block content %}{% endblock %}
    {% endblock %}

    <!-- Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    {% compress js %}
      <script src="{% static "semantic-ui-css/semantic.min.js" %}"></script>
      <script src="{% static "js/main.js" %}"></script>
    {% endcompress %}
    {% block extra_scripts %}{% endblock %}
  </body>
</html>
