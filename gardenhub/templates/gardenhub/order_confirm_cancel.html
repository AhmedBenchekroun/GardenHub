{% extends "gardenhub/_manage_base.html" %}

{% block content %}
  <h2 class="ui header">Cancel Order #{{ order.id }}</h2>
  <p>If you cancel this order, your crops will not be picked. Please allow for 12 hours notice when cancelling an order.</p>
  <form action="" method="post">
    {% csrf_token %}
    <button class="red ui icon button" type="submit">
      <i class="trash icon"></i> Cancel order
    </button>
  </form>
{% endblock %}
